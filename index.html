<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <title>Course Rating</title>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="tertiary">
                <ion-title>Course Rating</ion-title>
            </ion-toolbar>
        </ion-header>
       <ion-content>
           <ion-grid>
               <ion-row>
                   <ion-col size-lg="6" size-md="6" size="12">
                    <ion-card>
                        <ion-card-title color="tertiary" text-center margin-vertical>Rate A Course</ion-card-title color="tertiary">
                        <ion-card-content>
                            <ion-item>
                                <ion-label position="floating">Course Name</ion-label>
                                <ion-input type="text" id="course-name"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating">Course Rating (1-5)</ion-label>
                                <ion-input type="number" id="course-rating"></ion-input>
                            </ion-item>
                                
                            <ion-button margin-vertical id="add-btn" color="tertiary">
                                <ion-icon slot="start" name="add"></ion-icon>
                                ADD
                            </ion-button>
                        </ion-card-content>
                    </ion-card>
                   </ion-col>
                   <ion-col size-lg="6" size-md="6" size="12">
                       <ion-list id="course-list">
                           <ion-item color="tertiary">Course Ratings</ion-item>
                       </ion-list>
                   </ion-col>
               </ion-row>
           </ion-grid>
       </ion-content>
       <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
